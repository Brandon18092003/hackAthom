<div class="dialog-container">
  <h2 class="dialog-title">Crear Alerta de Tarea</h2>
  <div class="dialog-content">
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <div class="form-group">
      <label for="asunto">Asunto</label>
      <input id="asunto" [(ngModel)]="data.asunto" class="form-control">
    </div>

    <div class="form-group">
      <label for="fecha">Fecha</label>
      <input id="fecha" [(ngModel)]="data.fecha" type="date" class="form-control">
    </div>

    <div class="form-group">
      <label for="hora">Hora</label>
      <input id="hora" [(ngModel)]="data.hora" type="time" class="form-control">
    </div>
  </div>
  <div class="dialog-actions">
    <button class="btn cancel-btn" (click)="onCancelClick()">Cancelar</button>
    <button class="btn save-btn" (click)="onSaveClick()">Guardar</button>
  </div>
</div>
