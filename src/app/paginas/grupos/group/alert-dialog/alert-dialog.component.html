<div class="dialog-container">
  <h2 class="dialog-title">Crear Alerta de Tarea</h2>
  <div class="dialog-content">
    <div class="form-group">
      <label for="asunto">Asunto</label>
      <input id="asunto" [(ngModel)]="data.asunto" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="fecha">Fecha</label>
      <mat-form-field class="full-width" appearance="fill">
        <input matInput [min]="minDate" [(ngModel)]="data.fecha" [matDatepicker]="picker" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form-group">
      <label for="hora">Hora</label>
      <input id="hora" [(ngModel)]="data.hora" type="time" class="form-control" required>
    </div>
  </div>
  <div class="dialog-actions">
    <button class="btn cancel-btn" (click)="onCancelClick()">Cancelar</button>
    <button class="btn save-btn" (click)="onSaveClick()">Guardar</button>
  </div>
</div>
