<div class="body">
  <div class="profile-container">
    <div class="profile-header">
      <img src="assets/img_usuario.png" alt="Profile Picture" class="profile-image">
      <div class="profile-info">
        <h1>{{ nombres }} {{ ap_paterno }} {{ ap_materno }}</h1>
        <p>{{ descripcion }}</p>
      </div>
    </div>

    <div class="profile-content">
      <div class="left-column">
        <div class="profile-section mat-elevation-z2">
          <h2><img src="assets/habilidades.png" class="section-icon"> HABILIDADES</h2>
          <ul>
            <li *ngFor="let habilidad of habilidades.slice(0, 5)">{{ habilidad.nombre }}
            </li>
          </ul>
        </div>
        <div class="profile-section mat-elevation-z2">
          <h2><img src="assets/skill-development_5776922.png" class="section-icon"> HOBBIES</h2>
          <ul>
            <li *ngFor="let hobby of hobbies.slice(0, 5)">{{ hobby.nombre }}</li>
          </ul>
        </div>
      </div>

      <div class="right-column">
        <div class="profile-section mat-elevation-z2">
          <h2><img src="assets/adicional.png" class="section-icon"> INFORMACIÓN ADICIONAL</h2>
          <p>{{ informacion }}</p>
        </div>
        <div class="profile-section cursos mat-elevation-z2">
          <h2><img src="assets/aprender-en-linea.png" class="section-icon"> CURSOS MATRICULADOS</h2>
          <ul>
            <li *ngFor="let curso of cursos.slice(0, 5)">
              <p class="nombreC">{{ curso.nombre}}</p>
              <p class="seccionC">{{ curso.codigo}}</p>
            </li>
          </ul>
        </div>
        <div class="progress-bar-container">
          <span>Calificación:</span>
          <mat-progress-bar mode="determinate" [value]="75" color="primary"></mat-progress-bar>
        </div>
      </div>
    </div>

    <div class="profile-footer">
      <button mat-raised-button class="btnhistorial">Enviar Mensaje</button>
    </div>
  </div>
</div>
